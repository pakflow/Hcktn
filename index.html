<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://cdn.onlinewebfonts.com/svg/img_388728.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KPI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Добавить карточку студента
                        </button>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 inp-search" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>


    <div class="div-cards d-flex m-3 flex-wrap justify-content-between"></div>
    <div class="pagination">
        <button class="btn btn-dark prev">Prev</button>
        <button class="btn btn-dark next">Next</button>
    </div>

    <div class="top-list"></div>





    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Карточка студента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="inp-full-name" class="form-label">Фамилия и Имя</label>
                        <input type="email" class="form-control" id="inp-full-name" placeholder="Введите фамилию и имя">
                    </div>
                    <div class="mb-3">
                        <label for="inp-phone" class="form-label">Номер телефона</label>
                        <input type="email" class="form-control" id="inp-phone" placeholder="Введите номер телефона">
                    </div>
                    <div class="mb-3 div-kpi">
                        <label for="inp-kpi" class="form-label">KPI студента</label><br>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary btn-save-card">Добавить карточку</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Изменение карточки студента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="inp-full-name-edit" class="form-label">Фамилия и Имя</label>
                        <input type="email" class="form-control" id="inp-full-name-edit"
                            placeholder="Введите фамилию и имя">
                    </div>
                    <div class="mb-3">
                        <label for="inp-phone-edit" class="form-label">Номер телефона</label>
                        <input type="email" class="form-control" id="inp-phone-edit"
                            placeholder="Введите номер телефона">
                    </div>
                    <div class="mb-3 div-kpi-edit">
                        <label for="inp-kpi-edit" class="form-label">KPI студента</label><br>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-danger btn-delete">Удалить карточку</button>
                    <button type="button" class="btn btn-primary btn-save-card-edit">Изменить карточку</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
